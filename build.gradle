group = 'com.github.euonmyoji.newhonor'
version = '2.0.0-alpha'
apply plugin: 'java'

sourceCompatibility = '1.8'

defaultTasks 'clean', 'build'
jar {
    manifest {
        attributes 'Main-Class': 'com.github.euonmyoji.newhonor.Main'
    }

    from {
        configurations.compile.copy(org.javalite.activejdbc.Model as Closure)
    }
}

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/maven'
    }
    maven { url = 'https://raw.github.com/FabioZumbi12/UltimateChat/mvn-repo/' }
    maven { url = 'https://jitpack.io' }
    maven { url = 'http://repo.javalite.io' }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    compile 'org.spongepowered:spongeapi:7.0.0'
    compile 'br.net.fabiozumbi12.UltimateChat:UltimateChat-Sponge-5.0-6.0:1.8.6'
    compile 'com.github.rojo8399:PlaceholderAPI:master-SNAPSHOT'
    compile 'org.javalite:activejdbc:1.4.13'
    compile 'org.javalite:activejdbc-instrumentation:1.4.13'
}
