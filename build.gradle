group = 'com.github.euonmyoji.newhonor'
version = '1.7.1'
apply plugin: 'java'

sourceCompatibility = '1.8'

defaultTasks 'clean', 'build'
jar {
    manifest {
        attributes 'Main-Class': 'com.github.euonmyoji.newhonor.Main'
    }
}

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/maven'
    }
    maven {
        url = 'https://raw.github.com/FabioZumbi12/UltimateChat/mvn-repo/'
    }
    maven {
        url = 'https://jitpack.io'
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

sourceSets {
    main {
        java.srcDir 'src/main/java'
    }
}


dependencies {
    compile 'org.spongepowered:spongeapi:7.0.0'
    compile 'br.net.fabiozumbi12.UltimateChat:UltimateChat-Sponge-5.0-6.0:1.8.6'
    compile 'com.github.rojo8399:PlaceholderAPI:master-SNAPSHOT'
}
